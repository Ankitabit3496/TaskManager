{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/Favicon.ico' %}" type="image/gif" sizes="16x16">
    {% block title%}
    {% endblock title%}

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><img src = "{% static 'images/tasklogo.png' %}" width = "40" alt="TaskManager"> TaskManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </div>
        </div>
    </div>
    {% if user.is_authenticated %}
        <div class="p-2 bg-secondary text-white"> {{user.username}} </div>
        <a href="{% url 'logout'%}">
          <button class="btn btn-warning my-2 my-sm-0" type="submit" style="margin-right: 8px">Logout</button>
        </a>
    {% else %}
        <a href="{% url 'login'%}">
          <button class="btn btn-warning my-2 my-sm-0" type="submit" style="margin-right: 8px">Login</button>
        </a>
        <a href="{% url 'register'%}">
          <button class="btn btn-warning my-2 my-sm-0" type="submit" style="margin-right: 8px">Register</button>
        </a>
    {% endif%}
    </nav>
</head>
<body class="bg-light">
    {% block content%}
    {% endblock content%}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
