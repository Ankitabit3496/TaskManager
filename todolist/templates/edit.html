{% extends 'base.html' %}

{% block title %}
<title>Edit Task - TaskManager</title>
{% endblock title%}

{% block content%}
<div class = "container">
    </br>
    </br>
    <form method = "POST" class="row">
        {%csrf_token%}
        <input type="text" class="form-control col-lg" name="task" placeholder= "{{task_object.task}}" value = "{{task_object.task}}">
        <input type="hidden" name="done" value = "{{task_object.done}}">
        <button type="submit" class="btn btn-secondary col-lg-2" style="margin-left: 4px">Update Task</button>
    </form>
</div>
{% endblock content%}
